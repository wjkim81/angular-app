<div class="row">
  <div class="col-12">
    <div class="form-group">
      <label for="comment">Diagnosis</label>
      <textarea class="form-control" rows="10" id="comment" [(ngModel)]="comment" name="comment"></textarea>

  </div>

<div class="row">
  <div class="col-3 align-self-end">
    <button type="submit" class="btn btn-primary btn-block" id="previous" (click)="goPrevious()">
      Previous
    </button>
  </div>
  <div class="col-3 align-self-end">

  </div>

  <div class="col-3 align-self-end">
    <button type="submit" class="btn btn-outline-primary btn-block" id="skip" (click)="skip()">
      Skip
    </button>
  </div>

  <div class="col-3 align-self-end">
    <button type="submit" class="btn btn-primary btn-block" id="next" (click)="goNext()">
      Next
