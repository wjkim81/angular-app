  <div class="container">
    <div class="row">
      <!--
      <div class="col-12">
        <img src="/assets/images/mail_logo1.jpg" style="width:45%">
      </div>
      -->
      <div class="col-12">
        <form novalidate #loginForm="ngForm" (ngSubmit)="doLogin()">
          <div class="form-group row">
            <div class="col-12 offset-sm-3 col-sm-6 {{username.invalid && !username.pristine ? 'warn' : 'primary'}}">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                <input type="text" class="form-control" [(ngModel)]="member.username" name="username" #username="ngModel"
                  placeholder="username" required>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-12 offset-sm-3 col-sm-6 {{password.invalid && !password.pristine ? 'warn' : 'primary'}}">
              <div class="input-group">
                <span class="input-group-prepend"><i class="fa fa-lock" aria-hidden="true"></i></span>
                <input type="password" class="form-control"  [(ngModel)]="member.password" name="password" #password="ngModel"
                  placeholder="Password" required>
              </div>
            </div>
          </div>
          <div class="col-12 offset-sm-3 col-sm-6">
            <button class="btn btn-primary btn-block">Log In</button> 
          </div>
        </form>
        <div class="row text-center">
          <div class="col-12 offset-sm-3 col-sm-6 mt-5">VNTC | <i class="fa fa-phone fa-lg"></i> +82.2.6447.9124 | <i class="fa fa-envelope fa-lg"></i><a href="mailto:contact@vntc.me"> contect@vntc.me</a>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="error-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">    
            <div class="ptb-50 plr-30 text-center" >
              <span id="error_text"></span>
              <div class="text-center pt-20">
                <button type="button" class="btn btn-orange plr-30" data-dismiss="modal" aria-label="Close">닫기</button>   
              </div>
            </div>  
          </div>
        </div>
      </div>
    </div>
