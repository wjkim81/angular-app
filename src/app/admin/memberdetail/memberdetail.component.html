<p>
  {{member | json}}
</p>
<div class="container" *ngIf="member">
  <div class="form-group row align-items-center mb-3">
    <label for="username" class="col-12 offset-sm-2 col-sm-2 col-form-label">User Name</label>
    <div class="col-12 col-sm-6">
      <input type="text" class="form-control" id="username" placeholder="{{member.username}}">
    </div>
  </div>

  <div class="form-group row align-items-center mb-3">
    <label for="firstname" class="col-12 offset-sm-2 col-sm-2 col-form-label">First Name</label>
    <div class="col-12 col-sm-2">
      <input type="text" class="form-control" id="firstname" placeholder="{{member.firstname}}">
    </div>
    <label for="lastname" class="col-12 col-sm-2 col-form-label">Last Name</label>
    <div class="col-12 col-sm-2">
      <input type="text" class="form-control" id="lastname" placeholder="{{member.lastname}}">
    </div>
  </div>

  <div class="form-group row align-items-center mb-3">
    <label for="organization" class="col-12 offset-sm-2 col-sm-2 col-form-label">Organization</label>
    <div class="col-12 col-sm-2">
      <input type="text" class="form-control" placeholder="{{member.organization.name}}">
    </div>
    <label for="subject" class="col-12 col-sm-2 col-form-label">Subject</label>
    <div class="col-12 col-sm-2">
      <input type="text" class="form-control" placeholder="{{member.subject}}">
    </div>
  </div>
  <div class="form-group row align-items-center mb-3">

    
    <label for="city" class="col-12 offset-sm-2 col-sm-2 col-form-label">City</label>
    <div class="col-12 col-sm-2">
      <input type="text" class="form-control" id="city" placeholder="{{member.city}}">
    </div>
    
    <label for="postCode" class="col-12 col-sm-2 col-form-label">Post code</label>
    <div class="col-12 col-sm-2">
      <input type="text" class="form-control" id="postCode" placeholder="{{member.postCode}}">
    </div>
  </div>

  <div class="form-group row align-items-center mb-3">
    <label for="address" class="col-12 offset-sm-2 col-sm-2 col-form-label">Address</label>
    <div class="col-12 col-sm-6">
      <input type="text" class="form-control" id="address" placeholder="{{member.address}}">
    </div>
  </div>

  <div class="form-group row align-items-center mb-3">
    <label for="managerName" class="col-12 offset-sm-2 col-sm-2 col-form-label">Manager Name</label>
    <div class="col-12 col-sm-6">
      <input type="text" class="form-control" id="managerName" placeholder="{{member.managerName}}">
    </div>
  </div>

  <div class="form-group row align-items-center mb-3">
    <label for="phoneNum" class="col-12 offset-sm-2 col-sm-2 col-form-label">Phone number</label>
    <div class="col-12 col-sm-2">
      <input type="text" class="form-control" id="phoneNum" placeholder="{{member.phoneNum}}">
    </div>
    <label for="mobileNum" class="col-12 col-sm-2 col-form-label">Mobile number</label>
    <div class="col-12 col-sm-2">
      <input type="text" class="form-control" id="mobileNum" placeholder="{{member.mobileNum}}">
    </div>
  </div>

</div><!-- container -->
