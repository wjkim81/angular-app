<div class="container">
  <p>{{memberForm.value | json}}</p>
  <div class="row">
    <form class="col-12 text-right" novalidate [formGroup]="memberForm"  (ngSubmit)="submitMember()">

      <div class="row align-items-center mb-3">
        <label for="id" class="col-12 offset-sm-2 col-sm-2 col-form-label">ID*</label>
        <div class="col-12 col-sm-6">
            <input type="text" class="form-control" id="id" placeholder="Enter ID" formControlName="id">
        </div>
      </div>

      <div class="row align-items-center mb-3">
        <label for="password" class="col-12 offset-sm-2 col-sm-2 col-form-label">Enter password*</label>
         <div class="col-12 col-sm-2">
            <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <label for="confirmPassword" class="col-12 col-sm-2 col-form-label">Confirm password*</label>
         <div class="col-12 col-sm-2">
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
        </div>
      </div>

      <div class="row align-items-center mb-3">
        <label for="firstname" class="col-12 offset-sm-2 col-sm-2 col-form-label">First Name*</label>
        <div class="col-12 col-sm-2">
          <input type="text" class="form-control" id="firstname" formControlName="firstname">
        </div>
        <label for="lastname" class="col-12 col-sm-2 col-form-label">Last Name*</label>
        <div class="col-12 col-sm-2">
          <input type="text" class="form-control" id="lastname" formControlName="lastname">
        </div>
      </div>

      <div class="row align-items-center mb-3">
        <label for="type" class="col-12 offset-sm-2 col-sm-2 col-form-label">Type*</label>
        <div class="col-12 col-sm-2">
          <select type="text" id="type" class="form-control" formControlName="type">
            <option *ngFor="let type of types" [value]="type">{{type}}</option>
          </select>
        </div>
        <label for="subject" class="col-12 col-sm-2 col-form-label">Subject*</label>
        <div class="col-12 col-sm-2">
          <select type="text" id="subject" class="form-control" formControlName="subject">
            <option *ngFor="let subject of subjects" [value]="subject">{{subject}}</option>
          </select>
        </div>
      </div>

      <div class="row align-items-center mb-3">
        <label for="country" class="col-12 offset-sm-2 col-sm-2 col-form-label">Country*</label>
        <div class="col-12 col-sm-2">
          <select type="text" id="country" class="form-control" formControlName="country">
            <option *ngFor="let country of countries" [value]="country">{{country}}</option>
          </select>
        </div>
        <label for="city" class="col-12 col-sm-2 col-form-label">City*</label>
        <div class="col-12 col-sm-2">
          <input type="text" class="form-control" d="city" formControlName="city">
        </div>
      </div>

      <div class="row align-items-center mb-3">
        <label for="location1" class="col-12 offset-sm-2 col-sm-2 col-form-label">Location1*</label>
        <div class="col-12 col-sm-6">
          <input type="text" class="form-control" id="location1" formControlName="location1">
        </div>
      </div>

      <div class="row align-items-center mb-3">
        <label for="location2" class="col-12 offset-sm-2 col-sm-2 col-form-label">Location2</label>
        <div class="col-12 col-sm-2">
          <input type="text" class="form-control" id="location2" formControlName="location2">
        </div>
        <label for="postalCode" class="col-12 col-sm-2 col-form-label">Postal code</label>
        <div class="col-12 col-sm-2">
          <input type="text" class="form-control" id="postalCode" formControlName="postalCode">
        </div>
      </div>

      <div class="row align-items-center mb-3">
        <label for="managerName" class="col-12 offset-sm-2 col-sm-2 col-form-label">Manager Name</label>
        <div class="col-12 col-sm-6">
          <input type="text" class="form-control" id="managerName" formControlName="managerName">
        </div>
      </div>

      <div class="row align-items-center mb-3">
        <label for="phoneNum" class="col-12 offset-sm-2 col-sm-2 col-form-label">Phone number*</label>
        <div class="col-12 col-sm-2">
          <input type="text" class="form-control" id="phoneNum" formControlName="phoneNum">
        </div>
        <label for="mobileNum" class="col-12 col-sm-2 col-form-label">Mobile number*</label>
        <div class="col-12 col-sm-2">
          <input type="text" class="form-control" id="mobileNum" formControlName="mobileNum">
        </div>
      </div>

      <div class="form-group row mb-3">
        <div class="col-12 text-center">
          <button type="submit" class="btn {{memberForm.valid ? 'btn-primary' : 'btn-secondary'}}" id="submitMember" [disabled]="memberForm.invalid">
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div><!-- container -->
